<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-form">
        <h2>CONTACTAME</h2>
        <form action="https://formsubmit.co/joaquinmarinlozano@gmail.com" method="POST" class="form" >
            <input type="text" name="name" id="contact_name" class="form-control" placeholder="NOMBRE..." required/>
            <input type="text" name="mail" id="contact_email" class="form-control" placeholder="EMAIL..." required/>
            <input type="text" name="phone" class="form-control" placeholder="Tu telefono...(Opcional)">
            <textarea id="contact_message" name="message" class="form-control" rows="8" placeholder="ESCRIBE TU MENSAJE..." required></textarea>
            <button type="submit" >ENVIAR</button>
        </form>
    </section>
    
</body>
